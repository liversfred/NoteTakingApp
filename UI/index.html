<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Alert Dialog -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>
	<!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <h5 class="card-header bg-primary text-light">Note Taking App</h5>
      <div class="card-body">
        <form action="" method="POST" id="noteForm">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="formTitle" name="title" placeholder="Note title">
          </div>
          <div class="mb-3">
            <label for="body" class="form-label">Body</label>
            <textarea class="form-control" id="formBody" rows="3" name="body" placeholder="Type your notes here..."></textarea>
          </div>
          <input type="hidden" id="formNoteId" />
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary"id="submitBtn">Submit</button>
            <button type="button" class="btn btn-warning d-none" id="updateBtn" onclick="updateoteFromDb()">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="d-flex justify-content-end me-3">
      <i class="bi bi-arrow-clockwise text-success h3" style="cursor: pointer" id="refreshNoteListBtn"></i>
    </div>
    <div class="mt-3">
      <div id="noteList" style="overflow-y: auto; height: 30rem;"></div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
